<ion-header>

  <ion-navbar>
    <ion-title>Como vai ser?</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>

      <ion-col col-5 text-center>
        <ion-item no-lines>
          <ion-label>
            <ion-icon name="logo-usd"></ion-icon>
            Quanto?
          </ion-label>
        </ion-item>
      </ion-col>

      <ion-col col-7>
        <ion-item>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>




      <ion-card>

        <ion-card-content>
          <ion-card-title>Sobre a entrega:</ion-card-title>
          O usuário solicitou a entrega para <b> {{ date }} </b>
          caso tu possas realizar a receita, confirme e em seguida você receberá mais detalhes
          para combinarem a entrega!
        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>

  <ion-row>
      <ion-col col-12 text-center> <button ion-button color="secondary" large round (click)="confirm()">Confirmar!</button> </ion-col>
    </ion-row>


</ion-content>
