<ion-content class="card-background-page">

<ion-card *ngFor="let recipe of receipts">
    <img [src]="recipe.img"/>
    <div class="card-title">{{recipe.name}}</div>
    <div class="card-subtitle">{{recipe.status}}</div>
</ion-card>

  </ion-content>
