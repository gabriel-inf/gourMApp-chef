<ion-header>
  <ion-navbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content class="masters">
  <ion-list inset>
    <ion-card style="border-radius: 10px 10px 0px 0px;" *ngFor="let receipt of receipts" (click)="open(receipt)">
      <div class="container">
        <!--  Image start  -->
        <div class="image-wrapper">
          <img [src]="receipt.img" />
        </div>
        <!--  Image end  -->
      </div>
      <ion-card-content>
        <ion-card-title>
          {{receipt.name}}
        </ion-card-title>
      </ion-card-content>
    </ion-card>
  </ion-list>


</ion-content>
